<html lang="en">
<head>
<title>Layout1</title>
<meta charset="utf-8">
<style>
body {
	background-color: #abc;
}
#container {
	width: 800px;

	margin: auto;
	height: 675px;
	overflow: hidden;
	}

	background-color: blue;
	height: 200px;
	}

	float: left;
	background-color: red;
	height: 275px;
	width: 200px;
}
#right {
	float: right;
	background-color: yellow;
	height: 275px;
	width: 600px;
}
#bottom {
	background-color: white;
	height: 200px;
}
	
	
</style>
</head>

<div id="container">
	<div id="top">
	TOP
	</div>
	<div id="left">
	LEFT
	</div>
	
	<div id="right">

	</div>
	<div id="bottom">

	</div>


	</div>
